<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>exp</title>
    <script src="jspsych-6.0.3/jspsych.js"></script>
    <script src="jspsych-6.0.3/plugins/jspsych-fullscreen.js"></script>
    <script src="jspsych-6.0.3/plugins/jspsych-html-keyboard-response.js"></script>
    <script src="jspsych-6.0.3/plugins/jspsych-html-button-response.js"></script>
    <script src="jspsych-6.0.3/plugins/jspsych-survey-text.js"></script>
    <script src="jspsych-6.0.3/plugins/jspsych-survey-likert.js"></script>
    <script src="jspsych-6.0.3/plugins/jspsych-survey-multi-choice.js"></script>
    <script src="js/jspsych-html-mouse-response.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/lodash.min.js"></script>
    <script src="js/firebase.js"></script>
    <link href="jspsych-6.0.3/css/jspsych.css" rel="stylesheet" type="text/css">
    <style>
        body {
            cursor: default;
        }

        .rcimg-12 {
            cursor: pointer;
        }

        .rcimg-12 {
            margin: 10px;
        }

        .rcimg-12:hover {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        .imgarticle {
             width: 700px; 
        }
        .imgechelle {
             width: 300px; 
        }
        .jspsych-content-wrapper {
            width: 900px;
            height: 10000px;
        }
    </style>
</head>

<body></body>

<script>
    /* Parameters */
    // ID
    var id = jsPsych.data.getURLVariable("id");
    id = id == null ? id : jsPsych.randomization.randomID(15); // assign random id if not provided in URL

    var numOfPairs = 150 * 6; // Total number of pair images images (inv & ori)
    // var qlink = 'https://uclpsychology.co1.qualtrics.com/jfe/form/SV_3ehqq1xeNEEfP2R';
    var FBdirectory = 'RCmarine_prisonnier'; // Firebase directory

    /* Functions */
    // Return image link
    var imgLink = function (imgNum, oriInv) {
        if (oriInv == "inv") {
            return 'https://marinerougier.github.io/Brief_RC_Prisoners/CIs_Inv/faceInv' + imgNum + '.png?raw=1'
        } else {
            return 'https://marinerougier.github.io/Brief_RC_Prisoners/CIs_Ori/faceOri' + imgNum + '.png?raw=1'
        };
    };

    /* Initial variables */
    var timeline = [];
    var preloadimagesRC = [];

    /* Generate RC trials */
    var imgsRC = $.map($(Array(numOfPairs)), function (val, i) { return i + 1; }); // generate numerical sequence
    imgsRC.map(function (e) {
        preloadimagesRC.push(imgLink(e, 'ori'));
        preloadimagesRC.push(imgLink(e, 'inv'));
    });

    var genFacesPerSlide = function (numOfFacesPerTrial, imgs) {
        numOfFacesPerTrial = numOfFacesPerTrial / 2;

        var chunkedArray = [];

        var i, j, trialImgs, chunk = numOfFacesPerTrial;
        for (i = 0, j = imgs.length; i < j; i += chunk) {

            trialImgs = imgs.slice(i, i + chunk);

            var tempOri = [];
            var tempInv = [];

            trialImgs.map(function (e) {
                tempOri.push(imgLink(e, 'ori'));
                tempInv.push(imgLink(e, 'inv'));
            });

            trialImgs = _.flattenDeep([tempOri, tempInv]);
            // trialImgs = _.shuffle(trialImgs); // randomize order in slide

            chunkedArray.push({
                trialImgs
            });
        }
        return chunkedArray;
    };

    var RCstim = genFacesPerSlide(12, imgsRC); // RC fast-12: 250 trials (6 ori + 6 anti = 12  faces per trial)

    // randomly assigning either to the cambrioleur ou banquier condition
    var cond = jsPsych.data.getURLVariable("cond");
    if(cond == null) {cond = jsPsych.randomization.sampleWithoutReplacement(["cambrioleur", "banquier"], 1)[0];}

    //loading article images
    var article_cambrioleur = ["articles/article_cambrioleur.png"];
    var article_banquier = ["articles/article_banquier.png"];
    var echelle = ["articles/echelle.png"];
    preloadimagesRC.push(article_cambrioleur, article_banquier, echelle);

    // EXPERIMENT -----------------------------------------------------------------------------------------------------------------
    /* Instructions and Fullscreen mode */
    var activateFullscreen = {
        type: 'fullscreen',
        fullscreen_mode: true,
        delay_after: 500,
        message: "",
        button_label: "Veuillez cliquer ici pour activer le mode plein écran",
    };


    var Consent = {
        type: "html-button-response",
        post_trial_gap: 300,
        choices: ["J'accepte de participer"],
        stimulus: function () {
            var html = "";
            html += "<h1>Information et consentement</h1>";
            html += "<p class = 'justify'>Ce questionnaire participe à la réalisation de mon mémoire en faculté de psychologie et sciences de l’éducation à l’UCLouvain. Il vise à mieux comprendre la perception de différents groupes sociaux et dure <b>environ 15-20 minutes. </b><br><br>";
            html += "Votre participation à cette étude sera <b>strictement anonyme</b> et les informations recueillies resteront <b>confidentielles et utilisées uniquement à des fins de recherche scientifique. </b>";
            html += "Si vous désirez une information supplémentaire sur cette étude, vous pouvez contacter lola.romainville@student.uclouvain.be<br><br>";
            html += "En participant à cette étude, je reconnais avoir lu et compris les renseignements fournis ci-dessus, avoir plus de 18 ans et accepter de participer à cette étude scientifique de manière totalement anonyme. J'autorise également les chercheurs·euses à utiliser mes données anonymisées à des fins scientifiques. </p>";
            return html;
        },
    };

    /* RC instructions */
    var RCinst1 = {
        type: "html-button-response",
        post_trial_gap: 300,
        choices: ['continuer'],
        stimulus: function () {
            var html = "";
            html += "<h1>Instructions générales</h1>";
            html += "<p class = 'justify'>Dans cette étude, nous cherchons à mieux comprendre la <b>perception de différents individus à travers des articles de presse</b>. Cette étude se divise en deux parties. <br><br>";
            html += "Dans une première partie, vous devrez lire un article de journal portant sur un fait divers. Dans une deuxième partie, vous devrez effectuer une 'tâche de reconnaissance' et répondre à quelques questions. </p>";
            return html;
        },
    };

    var RCinst_article_cambrioleur = {
        type: "html-button-response",
        post_trial_gap: 300,
        choices: ['continuer'],
        stimulus: function () {
            var html = "";
            html += "<h1>Article de journal</h1>";
            html += "<p class = 'justify'>Voici un article de journal relatant un fait divers. Veuillez <b>lire attentivement l'article avant de passer à la suite :</b>.<br></p>";
            html += "<img class='imgarticle' src='" + article_cambrioleur+ "'>";
            return html;
        },
        on_start: function () {
          jsPsych.data.addProperties({
            article_time_start: Date.now(), // milliseconds elapsed since January 1, 1970
          });
        },
        on_finish: function () {
          jsPsych.data.addProperties({
            article_time_finish: Date.now(), // milliseconds elapsed since January 1, 1970
          });
        },
    };

    var RCinst_article_banquier = {
        type: "html-button-response",
        post_trial_gap: 300,
        choices: ['continuer'],
        stimulus: function () {
            var html = "";
            html += "<h1>Article de journal</h1>";
            html += "<p class = 'justify'>Voici un article de journal relatant un fait divers. Veuillez <b>lire attentivement l'article avant de passer à la suite :</b>.<br></p>";
            html += "<img class='imgarticle' src='" + article_banquier+ "'>";
            return html;
        },
        on_start: function () {
          jsPsych.data.addProperties({
            article_time_start: Date.now(), // milliseconds elapsed since January 1, 1970
          });
        },
        on_finish: function () {
          jsPsych.data.addProperties({
            article_time_finish: Date.now(), // milliseconds elapsed since January 1, 1970
          });
        },
    };

    var RCinst2 = {
        type: "html-button-response",
        post_trial_gap: 300,
        choices: ['continuer'],
        stimulus: function () {
            var html = "";
            html += "<h1>Tâche de recconnaissance</h1>";
            html += "<p class = 'justify'> Dans cette tâche nous vous présenterons une série de visages comme ci-dessous. ";
            html += "A chaque essai, nous vous présenterons 12 visages et <b>vous devrez sélectionner le visage qui, selon vous ";
            html += "ressemle le plus <u>au visage de l’auteur du fait divers (Thomas)</u></b>. Utilisez votre souris d'ordinateur pour sélectionner un visage. <br><br>";
            html += "Notez que ces visages ont été pixélisés (floutés). En conséquences, ces 12 visages ont l'air de se ressembler et pourtant ces visages sont bien différents les uns des autres.</p>";
            html += "<img width='200' style='padding: 0px' src='" + imgLink(474, 'ori') + "'>";
            return html;
        },
    };


    var RCinst3 = {
        type: "html-button-response",
        post_trial_gap: 300,
        choices: ['Commencer la tâche'],
        stimulus: function () {
            var html = "";
            html += "<h1>Tâche de recconnaissance</h1>";
            html += "<p class = 'justify'>Avant de commencer, notez que : </br></br>";
            html += "<b>Il n'y a pas de bonne ou mauvaise réponse !</b> ";
            html += "Vous devez juste faire un choix aussi <b>intuitivement et spontanément</b> que possible. ";
            html += "En moyenne, pour chaque essai, les participants prennent environ <b>3 secondes</b> ";
            html += "pour sélectionner un visage. Merci <b>d'essayer de maintenir un temps similaire</b>.</br></br>";
            html += "Vous effectuerez un total de 150 essais. Durant cette tâche <b>n'hésitez surtout pas à faire des pauses (par ex. vers la moitié de la tâche) </b>car il est très important que vous restiez pleinement concentré·e. </p>";
            return html;
        },
    };

    var RCinst4 = {
        type: "html-button-response",
        post_trial_gap: 300,
        choices: ['continuer'],
        stimulus: function () {
            var html = "";
            html += "<p class = 'justify'>La première tâche est terminée.</br>";
            html += "Vous allez maintenant répondre à quelque questions.</p>";
            return html;
        },
    };

    /* RC */
    var i = 1;
    var RC1 = {
        timeline_variables: RCstim,
        randomize_order: true,
        //sample: {
        //    type: 'custom',
        //    fn: function (t) { return [1, 2, 3] }
        //},
        data: {
            task: 'RC1',
            RCtarget: 'prisoners'
        },
        timeline: [{
            type: 'html-mouse-response',
            stimulus: function () {
                html = "";
                html += "<p>Sélectionnez le visage qui, selon vous, ";
                html += "ressemble le plus à l’auteur du fait divers (Thomas)</br></br>";
                jsPsych.timelineVariable('trialImgs', true).map(function (e) {
                    html += "<img class='rcimg-12' src='" + e + "'>";
                });
                html += "</br> Trial: " + i + "/150</br>";
                i += 1;
                return html;
            },
        }]
    };


// Questions

// traits
    var likertPreamble = '<p class = "justify">Veuillez indiquer à quel point chaque trait correspond à Thomas de 1 (pas du tout d’accord) à 7 (tout à fait d’accord). <br><i>En considérant que 1 = pas du tout d’accord et 7 = tout à fait d’accord (les valeurs intermédiaires servent à nuancer votre opinion).</i></p>';

    var scale = ["1</br>pas du tout d'accord", "2", "3", "4", "5", "6", "7</br>tout à fait d'accord"];


    var traits = [
        'Compétent',
        'Doué',
        'Sûr de soi',
        'Déterminé',
        'Chaleureux',
        'Sociable',
        'Honnête',
        'Sincère',
    ];

    var questionstrait = [];
    traits.map(function (item) { questionstrait.push({ prompt: '<i>' + item + '</i>', labels: scale, required: true }); });

    var likingGrp = {
        type: 'survey-likert',
        preamble: likertPreamble,
        questions: questionstrait,
        post_trial_gap: 300,
        on_finish: function (data) {
            $(".jspsych-content-wrapper").css("height", "1200px");
            var parsed_response = JSON.parse(data.responses);
            jsPsych.data.addProperties({
                competent: parsed_response.Q0,
                doue: parsed_response.Q1,
                surdesoi: parsed_response.Q2,
                determine: parsed_response.Q3,
                chaleureux: parsed_response.Q4,
                sociable: parsed_response.Q4,
                honnete: parsed_response.Q4,
                sincere: parsed_response.Q4,
            });
        },
    };


// Political orientation

    var orientation = {
        timeline: [{
            type: 'survey-text',
            questions: [{ prompt: "Concernant votre orientation politique, diriez-vous que vous êtes plus à gauche ou à droite ? <br><i>Le chiffre 1 correspond à une orientation politique tout à fait à gauche, le chiffre 7 correspond à une orientation politique tout à fait à droite.</i><br><br>Indiquez un chiffre (de 1 à 7) :", rows: 1, columns: 10 }],
            button_label: "continuer",
        }],
        loop_function: function (data) {
            var res = data.values()[0].responses;
            var res = JSON.parse(res).Q0;
            if (res == "") {
                alert("Veuillez répondre à la question !");
                return true;
            }
        },
        on_finish: function (data) {
            jsPsych.data.addProperties({
                orientation: JSON.parse(data.responses).Q0,
            });
        },
    };

// Echelle sociale


var echelle = {
        timeline: [{
            type: 'survey-text',
            questions: [{ prompt: "<br><br>Comme vous le savez, nous vivons dans une société qui comprend un grand nombre de groupes sociaux. En effet, il existe de nombreux groupes dans la société qui sont perçus différemment et, en tant que membres de cette société, nous avons tous une opinion sur chacun d'entre eux. Considérez cette échelle comme représentant la position des gens dans notre société:<br> <img class='imgechelle' src='" + echelle+ "'><br> Au sommet de l'échelle se trouvent les gens qui sont les mieux lotis. Ils ont le plus d'argent, le plus haut niveau de scolarité, et les emplois qui apportent le plus de respect. Au bas de l'échelle se trouvent les gens qui sont les plus mal lotis. Ils ont le moins d'argent, peu ou pas d'éducation, pas d'emploi ou des emplois que personne ne veut ou ne respecte. <br>Indiquez s'il vous plaît l'échelon qui représente le mieux votre position sur l'échelle, de 1 (plus mal lotis) à 10 (mieux lotis) :", rows: 1, columns: 10 }],
            button_label: "continuer",
        }],
        loop_function: function (data) {
            var res = data.values()[0].responses;
            var res = JSON.parse(res).Q0;
            if (res == "") {
                alert("Veuillez répondre à la question !");
                return true;
            }
        },
        on_finish: function (data) {
            jsPsych.data.addProperties({
                echelle: JSON.parse(data.responses).Q0,
            });
        },
    };


// demographics
    var genderOptions = ['Homme', 'Femme', 'Autre'];
    var gender = {
        type: 'survey-multi-choice',
        questions: [{ prompt: "Indiquez votre genre :", options: genderOptions, required: true }],
        button_label: "continuer",
        on_finish: function (data) {
            jsPsych.data.addProperties({
                gender: JSON.parse(data.responses).Q0,
            });
            console.log(data);
        },
    };

    var age = {
        timeline: [{
            type: 'survey-text',
            questions: [{ prompt: "Indiquez votre âge :", rows: 1, columns: 10 }],
            button_label: "continuer",
        }],
        loop_function: function (data) {
            var res = data.values()[0].responses;
            var res = JSON.parse(res).Q0;
            if (res == "") {
                alert("Veuillez répondre à la question !");
                return true;
            }
        },
        on_finish: function (data) {
            jsPsych.data.addProperties({
                age: JSON.parse(data.responses).Q0,
            });
        },
    };

    var languageOptions = ['Langue maternelle', 'Très bien', 'Bien', 'Moyennement', 'Mal', 'Très mal'];
    var language = {
        type: 'survey-multi-choice',
        questions: [{ prompt: "Parlez-vous bien le français ?", options: languageOptions, required: true }],
        button_label: "continuer",
        on_finish: function (data) {
            jsPsych.data.addProperties({
                language: JSON.parse(data.responses).Q0,
            });
            console.log(data);
        },
    };


    var goal = {
        timeline: [{
            type: 'survey-text',
            questions: [{ prompt: 'A votre avis, quel était le but de cette étude ? (2-3 lignes max)', rows: 3, columns: 60 }],
            button_label: "continuer",
        }],
        loop_function: function (data) {
            var res = data.values()[0].responses;
            var res = JSON.parse(res).Q0;
            if (res == "") {
                alert("Please answer the question");
                return true;
            }
        },
        on_finish: function (data) {
            jsPsych.data.addProperties({
                goal: JSON.parse(data.responses).Q0,
            });
        },
    };


    var exitFullscreen = {
        type: 'fullscreen',
        fullscreen_mode: false,
        delay_after: 400,
    };

preloadimagesRC = _.flattenDeep(preloadimagesRC);

    var debriefing = '' +
        '<span style="color:#cc3300; font-weight: bold">Debriefing</span></br></br>' +
        '<p class = "justify">' +
        'Un grand merci pour votre participation ! ' +
        'Le but de cette étude était de mesurer votre représentation visuelle des personnes incarcérées. ' +
        'Effectivement, nous aimerions voir dans quelle mesure cette représentation est biaisée positivement ' +
        'ou négativement et quels sont exactement les stéréotypes envers les personnes incarcérées. <br><br>' +
        'Encore merci pour votre aide ! ' +
        '</p>'


    /*  ~~~~~~~~~~~~~~~~ TIMELINES  ~~~~~~~~~~~~~~~~ */

timeline.push(activateFullscreen);
timeline.push(Consent);

switch(cond) {
  case "cambrioleur":
    timeline.push(RCinst1,
                    RCinst_article_cambrioleur,
                    RCinst2,
                    RCinst3,
                    RC1,
                    RCinst4,
                    likingGrp,
                    orientation,
                    echelle,
                    gender,
                    age,
                    language,
                    goal
                    );
      break;
  case "banquier":
    timeline.push(RCinst1,
                    RCinst_article_banquier,
                    RCinst2,
                    RCinst3,
                    RC1,
                    RCinst4,
                    likingGrp,
                    orientation,
                    echelle,
                    gender,
                    age,
                    language,
                    goal
                    );
      break;
  }

    timeline.push(exitFullscreen);

    /* start the experiment */
    jsPsych.init({
        timeline: _.flattenDeep(timeline),
        preload_images: preloadimagesRC,
        max_load_time: 1000 * 500,
        exclusions: {
            min_width: 800,
            min_height: 600,
        },
        on_finish: function (data) {
            $("#jspsych-content").html("<img src='https://i.gifer.com/4V0b.gif'>");

            /* Initialize Firebase */
            var config = {
                apiKey: "AIzaSyBwDr8n-RNCbBOk1lKIxw7AFgslXGcnQzM",
                databaseURL: "https://postdocgent.firebaseio.com/"
            };

            firebase.initializeApp(config);
            var database = firebase.database();

            // if no id provided, generate a new id
            if (id == null) { id = jsPsych.randomization.randomID(15) };

            /* jsPsych: add data to every trial */
            jsPsych.data.addProperties({
                id: id,
                cond:cond
            });

            var data = jsPsych.data.get().filterCustom(function (x) {
                return x.task == "RC1" || x.task == "RC2"
            }).csv();

            /* Send data to Firebase and redirect to Qualtrics */
            database
                .ref(FBdirectory + "/" + id + "/")
                .update({ data })
                .then(function () {
                    console.log("Data sent!");
                    $("#jspsych-content").html(debriefing);
                    // jsPsych.data.displayData()
                });
        }
    });
</script>

</html>
